<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kriszel's Cafe - Contact Us</title>

</head>

<body>
    <header>
        <h1>Kriszel's Cafe</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <table border>
            <caption>Hours of Operation</caption>
            <thead>
                <th>Day</th>
                <th>Hours</th>
            </thead>
            <tbody>
                <tr>
                    <td>Mon-Fri</td>
                    <td>6AM - 9PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8AM - 11PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>

        <!-- adding section for contact form -->
     <Section>
            <h3>We would love to hear from you!</h3>
            <!-- adding a form -->
            <form action="thanks.html" method="post">
            <div> 
                <!-- div are containors to stack texts -->
                <label for="fullname">Your Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Jane/Jon Doe">
            </div>
                
            <!-- hold alt and use arrow keys to move texts easier w/o mouse -->

            <div>
                <label for="youremail">Email</label>
                <input type="email" id="youremail" name="youremail" placeholder="123@example.com" value="@algonquinlive.com" required>
            </div>

            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" ></textarea>
            </div>

            <div>
                <label for="tickets">How many tickets? &#40;sold in pairs&#41;</label>
                <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2">
            </div>
            
            <div>
                <label for="row">Row</label>
                <select name="row" id="row">
                    <option value="front">Front Row</option>
                    <option value="center" selected>Center Row</option>
                    <option value="back">Back Row</option>
                </select>
            </div>

            <div>
                <h3>Have you been here before?</h3>\
                <label for="yes">Yes</label>
                <input type="radio" name="past" id="yes">

                <label for="no">No</label>
                <input type="radio" name="past" id="no">
            </div>
            
            <div>
                <h3>Policies</h3>
                <label for="policiies">I agree to the terms and conditions.</label>
                <input type="checkbox" name="policies" id="policies">
            </div>
            <button type="button">Submit</button>
        </form>
    </Section>

    </main>
    <footer>
        Copyright &copy;Kriszel's Cafe, 2023
    </footer>

</html>
